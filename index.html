<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AZBook</title>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <h1 style="text-align: center; font-family: 'Courier New', Courier, monospace;">AZBook</h1>
    <form method="get" action="">
        <div id="searchBox">
            <span id="filter">
                <input type="text" name="search" id="search">
                <input type="button" value="Search" id="search_button">
                <select name="category" id="category">
                    <option value="Category" selected>Category</option>
                    <option value="Art">Art</option>
                    <option value="Science History">Science History</option>
                    <option value="Action and Adventure">Action and Adventure</option>
                    <option value="Health">Health</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Computer">Computer</option>
                </select>
                <input type="button" value="Filter" id="filter_button">
            </span>

            <span id="dark_mode">
                <span>Dark Mode</span>
                <input type="checkbox" value="dark" id="dark_checkbox">
            </span>

            <span id="cart">
                <input type="button" value="Add to cart" id="add_button">
                <input type="button" value="Reset the cart" id="reset_button">
                <img src="/images/shopping_cart.png" alt="shopping_cart" id="cart_logo">
                <span>(</span>
                <span id="cart_quantity">0</span>
                <span>)</span>
            </span>
        </div>
        
        <div id="listBox">
            <div id="table_decoration"></div>
            <table id="booklist">
                <thead>
                    <tr id="table_head">
                        <th> </th>
                        <th> </th>
                        <th>Title</th>
                        <th class="rate">Rating</th>
                        <th>Authors</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Publisher</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="list_body">
                </tbody>
            </table>
        </div>
    </form>
    <footer>USYD-2023-COMP5347-hzz.</footer>
</body>

</html>
